name: Use API Key

on:
  push:
    branches:
      - main

jobs:
  use_api_key:
    runs-on: ubuntu-latest
    steps:
      - name: Use the API key
        run: echo "The API key is ${{ secrets.API_KEY }}"
    env:
      # Set the API key as an environment variable
      API_KEY: ${{ secrets.API_KEY }}
